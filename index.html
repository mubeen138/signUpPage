        <div class="main-content">
            <p>This is  not a real online service! 
                You know you need something like this in your life to help
            you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <form action="localhost/post" method="post">
                <section class = "input-section">
                    <h2>Lets do this!</h2>
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstName" id="first-name" minlength="2" title="Must be atleat 2 characters long" required>
                    </p>

                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastName" id="last-name" minlength="2" title="Must be atleast 2 character long" required>
                    </p>

                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" name="eMail" id="email"
                        title="Enter valid email address e.g. example@example.com" required>
                    </p>

                    <p>
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" name = "phoneNum" id = "phone-num" minlength="12" title="Atleast 12 characters" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name = "password" id="password" minlength="8" required>
                    </p>
                    <p>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name = "confirmPassword" id="confirm-password" minlength="8" required>
                    </p>

                </section>
                <section>
                    <button type="submit">Create Account</button>
                </section>
            </form>
            <p class="existing">Already have an account? <a href="#">Log in</a></p>
        </div>
